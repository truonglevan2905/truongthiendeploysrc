<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  

  <!-- Main css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="assets/lid/css/style.css">
  <script src="assets/lid/vendor/jquery/jquery.min.js"></script>
    <script src="assets/lid/js/main.js"></script>
  
  
  </head>
    <body>
  
      <div class="main">

        <section class="signup">
          <div class="container">
              <div class="signup-content">
                  <div class="signup-form" style="width:1000px;">
                      <h2 class="form-title">Sign up</h2>
                      <form [formGroup]="reactiveForm" (ngSubmit)="onClickSubmit(registerlogin.value)" #registerlogin ="ngForm" class="register-form" id="register-form">
                          <div class="form-group">
                              <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                               
                              <input type="text" name="username" id="username" placeholder="User Name" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                              <label *ngIf="submitted && f.username.errors" class="invalid-feedback" style="margin-left:150px ;color: red;">
                                <label *ngIf="f.username.errors.required" style="color: red;">User&nbsp;Name&nbsp;is&nbsp;required</label>
                                </label>

                        
                          </div>
                          <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <label *ngIf="submitted && f.password.errors" class="invalid-feedback" style="margin-left:150px ;color: red;">
                              <div *ngIf="f.password.errors.required" style="color: red;">Password is required</div>
                               <div *ngIf="f.password.errors.minlength" style="color: red;">Password&nbsp;must&nbsp;be&nbsp;at&nbsp;least&nbsp;6&nbsp;characters</div> 
                            </label>
                            <input type="password" name="password" id="password" class="form-control"  formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                          <label for="address"><i class="zmdi zmdi-email"></i></label>
                          <label *ngIf="submitted && f.address.errors" class="invalid-feedback" style="margin-left:150px ;color: red;">
                            <div *ngIf="f.address.errors.required" style="color: red;">Address is required</div>
                           
                          </label>
                          <input type="text" class="form-control" name="address"   formControlName="address" id="address" placeholder="Your Address"/>
                      </div>
                      <div class="form-group">
                        <label for="idnumber"><i class="zmdi zmdi-email"></i></label>
                        <label *ngIf="submitted && f.idnumber.errors" class="invalid-feedback" style="margin-left:150px ;color: red;">
                          <div *ngIf="f.idnumber.errors.required" style="color: red;">IDNumber is required</div>
                          <div *ngIf="f.idnumber.errors.minlength" style="color: red;">IDNumber must be at least 10 characters</div>
                          <div *ngIf="f.idnumber.errors.maxlength" style="color: red;">IDNumber must be at less 12 characters</div>
                          <div *ngIf="f.idnumber.errors.pattern" style="color: red;">IDNumber must be a number</div>
                        </label>
                        <input type="text" class="form-control" name="idnumber"  formControlName="idnumber" placeholder="ID Number" [ngClass]="{ 'is-invalid': submitted && f.idnumber.errors }"/>
                    </div>
                          <div class="form-group">
                              <label for="email"><i class="zmdi zmdi-email"></i></label>
                              <label *ngIf="submitted && f.email.errors" class="invalid-feedback" style="margin-left:150px ;color: red;" >
                                <div *ngIf="f.email.errors.required" style="color: red;">Email is required</div>
                                <div *ngIf="f.email.errors.email" style="color: red;">Email is not correct</div>
                              </label>
                              <input type="text" placeholder="Your Email"  class="form-control" name="email"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                          </div>
                          <div class="form-group">
                          <label for="phonenumber"><i class="zmdi zmdi-email"></i></label>
                          <label *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback" style="margin-left:150px ;color: red;">
                            <div *ngIf="f.phonenumber.errors.required" style="color: red;">PhoneNumber is required</div>
                              <div *ngIf="f.phonenumber.errors.minlength" style="color: red;">PhoneNumber must be at least 10 characters</div>
                            
                           
                            <div *ngIf="f.phonenumber.errors.maxlength" style="color: red;">PhoneNumber must be at less 12 characters</div>
                            <div *ngIf="f.phonenumber.errors.pattern" style="color: red;">PhoneNumber must be a number</div>
                          </label>
                          <input type="text" placeholder="Phone Number" class="form-control" name="phonenumber"   formControlName="phonenumber"  [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }"/>
                      </div>
            
                          <div class="form-group">
                              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                          </div>
                          <div class="form-group">
                            <a (click)="goBack()">Quay về trang chủ</a>
                        </div>
                          <div class="form-group form-button">
                              <button type="submit" name="signup" id="signup" class="form-submit" >Register</button>
                          </div>
                      </form>
                  </div>
                  <div class="signup-image">
                      <figure><img src="assets/styles/oxygen/imageset/logo.png" alt="sing up image"></figure>
                      
                  </div>
              </div>
          </div>
      </section>
      </div>
  </body>
  </html>
