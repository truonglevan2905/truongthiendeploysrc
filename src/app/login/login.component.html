<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-gb" xml:lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  

  <!-- Main css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="assets/lid/css/style.css">
  <script src="assets/lid/vendor/jquery/jquery.min.js"></script>
    <script src="assets/lid/js/main.js"></script>
  
</head>

<body >

  <div class="main">

    <section class="sign-in">
      <div class="container">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="assets/styles/oxygen/imageset/logo.png" alt="sing up image"></figure>
                  <a href="#" class="signup-image-link">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Sign up</h2>
                  <form #userlogin ="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)" class="register-form" id="login-form">
                      <div class="form-group">
                          <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text"  class="form-control" name="username" id="username" placeholder="User Name" ngModel/>
                      </div>
                      <div class="form-group">
                          <label for="password"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel/>
                      </div>
                    
                      <div class="form-group form-button">
                          <button type="submit" name="signin" id="signin" class="form-submit" value="Log in">Log in</button>
                            
                      </div>
                  </form>
                  <div class="social-login">
                      <span class="social-label">Or login with</span>
                      <ul class="socials">
                          <li><a (click)="signInWithFB()"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                          <li><a (click)="signInWithGoogle()"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </section>


  </div>
  
</body>
</html>
